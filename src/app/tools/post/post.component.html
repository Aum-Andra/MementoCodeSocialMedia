<mat-card style="margin: 70px 0">
  <mat-card-header>
    <mat-card-title>{{ creatorName }}</mat-card-title>
    <mat-card-subtitle>{{ creatorDescription }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ postData.imageUrl }}" alt="" />

  <mat-card-content> {{ postData.postDescription }} </mat-card-content>
  <mat-card-actions>
    <mat-icon color="primary" class="action-item" (click)="onReplyClick()"
      >chat_bubble_outline</mat-icon
    >
    <mat-icon color="primary" class="action-item">favorite_border</mat-icon>
    <mat-icon color="primary" class="action-item">save</mat-icon>
  </mat-card-actions>
</mat-card>
