<mat-card>
  <mat-card-header>
    <mat-card-title>Create Post</mat-card-title>
  </mat-card-header>

  <div>
    <textarea #postTextInput placeholder="Post text"></textarea>
  </div>

  <div *ngIf="selectedImageFile" class="post-preview">
    <img src="" alt="" id="post-preview-image" />
  </div>

  <mat-card-actions align="end">
    <button mat-button color="primary">
      <label for="photo-upload">
        <input
          #photoSelector
          (change)="onPhotoSelected(photoSelector)"
          id="photo-upload"
          type="file"
          accept="image/*"
        />
        <mat-icon>insert_photo</mat-icon>
      </label>
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="onPostClick(postTextInput)"
    >
      Post
    </button>
  </mat-card-actions>
</mat-card>
